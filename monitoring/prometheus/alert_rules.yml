groups:
  - name: harita_hive_alerts
    rules:
      # Job Worker Alerts
      - alert: JobWorkerDown
        expr: up{job="harita-job-worker"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Harita Hive job worker is down"
          description: "Job worker has been down for more than 1 minute."

      - alert: HighJobFailureRate
        expr: rate(job_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High job failure rate detected"
          description: "Job failure rate is {{ $value }} failures per second."

      - alert: JobQueueBacklog
        expr: redis_db_keys{db="db0"} > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Job queue backlog is high"
          description: "Redis queue has {{ $value }} pending jobs."

      # Model Serving Alerts
      - alert: ModelServingDown
        expr: up{job="tensorflow-serving"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TensorFlow Serving is down"
          description: "Model serving has been unavailable for more than 1 minute."

      - alert: HighModelInferenceLatency
        expr: histogram_quantile(0.95, rate(tensorflow_serving_request_latency_seconds_bucket[5m])) > 2.0
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High model inference latency"
          description: "95th percentile latency is {{ $value }}s."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }}."

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 90% on {{ $labels.instance }}."

      # Database Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90%."

      # API Performance Alerts  
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value | humanizePercentage }}."

      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile API latency is {{ $value }}s."